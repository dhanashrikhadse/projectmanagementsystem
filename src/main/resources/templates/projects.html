<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PMS</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		</head>
		<body>
			<div class="container">
		<h1>Project Management System </h1>
		<a class="btn btn-outline-primary" href="addProject">Add Project</a>&nbsp;&nbsp;&nbsp; <a class="btn btn-info" th:href="@{/home}">Home</a>

		<table class="table table-striped">
			<tr th:each="project:${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.name}"></td>
				<td><a class="btn btn-outline-success" th:href="@{/editProject/{id}(id=${project.id})}">Edit Project</a></td>
				<td><a class="btn btn-outline-danger"th:href="@{/deleteProject/{id}(id=${project.id})}">Delete Project</a></td>
</tr>
		</table>
			</div>
		</body>
		</html>
